name: CI/CD JPetStore DevSecOps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Obligatoire pour l'onglet Security de GitHub
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Build de l'image Docker
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:${{ github.sha }} .

      # 2. Scan Trivy -> Rapport pour GitHub Security (SARIF)
      - name: Trivy Scan to GitHub Security
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      # 3. Scan Trivy -> Rapport pour SonarQube (JSON)
      - name: Trivy Scan to SonarQube
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:${{ github.sha }}'
          format: 'json'
          output: 'trivy-results.json'

      # 4. Analyse SonarQube (incluant le rapport Trivy)
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://${{ secrets.SERVER_IP }}:9000
        with:
          args: >
            -Dsonar.externalIssuesReportPaths=trivy-results.json

      # 5. Push sur Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:latest

  deploy:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:latest
            sudo docker stop jpetstore || true
            sudo docker rm jpetstore || true
            sudo docker run -d --name jpetstore -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/jpetstore:latest
